---
- name: Run as root
  # become: true
  connection: local
  gather_facts: true
  hosts:
    - localhost
  tasks:

    - name: Debug ansible_facts.effective_user_id
      ansible.builtin.debug:
        var: ansible_facts.effective_user_id

    - name: Debug ansible_facts.user_id
      ansible.builtin.debug:
        var: ansible_facts.user_id

    - name: Debug ansible_facts.user_dir
      ansible.builtin.debug:
        var: ansible_facts.user_dir

    - name: Include PostgreSQL role as root
      ansible.builtin.include_role:
        name: postgresql
      vars:  # noqa var-naming[no-role-prefix]
        postgresql: true
        postgresql_db: ansible
        postgresql_db_owner: ansible
        postgresql_db_state: present
        postgresql_port: 5433
        postgresql_user: ansible
        postgresql_user_privs: ALL
...
